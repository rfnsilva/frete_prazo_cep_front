<ng-template [ngIf]="ctrl" [ngIfElse]="else_ctrl">
    <div class="card" style="width: 18rem;">
        <form class="box" [formGroup]="profileForm" (ngSubmit)="onSubmit()">         
            <div class="card-body">
            <h5 class="card-title">Adicione o cep</h5>

            <input formControlName="cep" type="text" name="cep" placeholder="cep"> 

            <div style="margin-top: 8px;">
                <button class="button" type="submit"><span>Pesquisar</span></button>
            </div>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #else_ctrl>
    <div id="modelo" class="card" style="width: 18rem;">
        <label>cep</label>
        <input disabled type="text" value="{{result.cep}}" class="form-control">
        <label>ibge</label>
        <input disabled type="text" value="{{result.ibge}}" class="form-control">
        <label>localidade</label>
        <input disabled type="text" value="{{result.localidade}}" class="form-control">
        <label>logradouro</label>
        <input disabled etype="text" value="{{result.logradouro}}" class="form-control">
        <label>uf</label>
        <input disabled type="text" value="{{result.uf}}" class="form-control">
    </div>
</ng-template>
